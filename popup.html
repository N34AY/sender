<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/popup.css" rel="stylesheet">
	<!-- Font Awesome -->
	<link
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
	rel="stylesheet"
	/>
	<!-- Google Fonts -->
	<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet"
	/>
	<!-- MDB -->
	<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.css"
	rel="stylesheet"
	/>
	<title>Document</title>
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid justify-content-start">
			<button type="button" class="btn btn-light nav_btn" id="messagesShowBtn" data-ripple-color="dark">
				Сообщения
			</button>
			<button type="button" class="btn btn-light nav_btn" id="lettersShowBtn" data-ripple-color="dark">
				Письма
			</button>
			<h2 class="nav_header">Ancrush Sender</h2>
		</div>
	</nav>
	<div class="container" id="mainWindow">
		<div id="innerInfo">
			<p>Выберите необходимый тип рассылки для начала работы</p>
			<p>Разработано N34AY</p>
		</div>
		<div class="form" id="letterForm">
			<h3 class="formHeader">Рассылка писем <span class="text-info" id="lettersSendStatus"></span></h3>
			<div class="statusBar" id="lettersSenderStatusBar">
				<p>сообщение: <span id="sendedLetter"></span></p>
				<p>отправлено: <span id="sendsLettersCount"></span> из <span id="lettersMansAmount"></span></p>
			</div>
			<div class="errorBar" id="messagesSenderErrorBar">
				<p>ошибка: <span class="text-danger" id="errorText"></span></p>
			</div>
			<div class="form-outline mb-4">
				<input type="text" id="subjectInput" class="form-control" />
				<label class="form-label" for="subjectInput">Введите тему письма</label>
			</div>
			<div class="form-outline mb-4">
				<textarea class="form-control" id="letterInput" rows="4"></textarea>
				<label class="form-label" for="letterInput">Ведите текст письма</label>
			</div>
			<div class="row mb-4">
				<div class="col">
					<button class="btn btn-light nav_btn" data-ripple-color="dark" id="choosePhotoBtn">
						Выбрать фото
					</button>
				</div>
				<div class="col">
					<div class="" id="girlImgBlock">
						<img src="https://find-bride.com/file/v2/protected/center-195x142/mwnb1596415953.jpg?v=3" alt="фото девушки" id="choosenPhoto">
					</div>
				</div>
			</div>
			<button class="btn btn-primary btn-block mb-4" id="lettersStart">
				Запустить рассылку
			</button>
		</div>
		<div class="form" id="messageForm">
			<h3 class="formHeader">Рассылка инвайтов <span class="text-info" id="messagesSendStatus"></span></h3>
			<div class="statusBar" id="messagesSenderStatusBar">
				<p>сообщение: <span id="sendedMessage"></span></p>
				<p>отправлено: <span id="sendsMessagesCount"></span> из <span id="messagesMansAmount"></span></p>
			</div>
			<div class="errorBar" id="messagesSenderErrorBar">
				<p>ошибка: <span class="text-danger" id="errorText"></span></p>
			</div>
			<div class="form-outline mb-4">
				<input type="text" id="inviteInput" class="form-control" />
				<label class="form-label" for="inviteInput">Введите инвайт</label>
			</div>
			<button class="btn btn-primary btn-block mb-4" id="messagesStart">
				Запустить рассылку
			</button>
		</div>
	</div>
</body>
<!-- MDB -->
<script type="text/javascript" src="lib/mdb.min.js"></script>
<script type="text/javascript" src="lib/sweetalert2@10.js"></script>
<script type="text/javascript" src="front/popup.js"></script>
</html>
